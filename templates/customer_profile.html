{% extends 'base.html' %}

{% block content %}

<div class="row mt-4 justify-content-center">
    <div class="col-md-8 col-lg-6">
        <!-- Profile Card -->
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <h4>Your Profile</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 mb-3">
                        <p><strong>Name:</strong> {{ customer.name }}</p>
                    </div>
                    <div class="col-12 mb-3">
                        <p><strong>Phone:</strong> {{ customer.phone }}</p>
                    </div>
                    <div class="col-12 mb-3">
                        <p><strong>City:</strong> {{ customer.city }}</p>
                    </div>
                    <div class="col-12 mb-3">
                        <p><strong>Username:</strong> {{ customer.user.username }}</p>
                    </div>
                    <div class="col-12 mb-3">
                        <p><strong>Address:</strong> {{ customer.address }}</p>
                    </div>
                    <div class="col-12 mb-3">
                        <p><strong>Status:</strong> {{ customer.status }}</p>
                    </div>
                </div>
                <!-- Edit Button -->
                <button type="button" class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#editCustomerModal">
                    Edit Details
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Editing Customer Details -->
<div class="modal fade" id="editCustomerModal" tabindex="-1" aria-labelledby="editCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCustomerModalLabel">Edit Customer Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{{ url_for('edit_customer') }}">
                <div class="modal-body">
                    <!-- Name -->
                    <div class="form-group mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" required>
                    </div>

                    <!-- Phone -->
                    <div class="form-group mb-3">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" value="{{ customer.phone }}" required>
                    </div>

                    <!-- City -->
                    <div class="form-group mb-3">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" value="{{ customer.city }}" required>
                    </div>

                    <!-- Address -->
                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required>{{ customer.address }}</textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
